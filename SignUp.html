<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>M.A.C. Sign Up</title>
    <style>
        form{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div align="center">
        <form>
            Name:             <input type="text" id="name" /><br />
            Password:         <input type="password" id="pw" /><br />
            Confirm Password: <input type="password" id="cpw" /><br />
            E-mail Address:   <input type="text" id="emailid" /><br />
            <input type="submit" value="Submit" onclick="check()" /><br />
            <button onclick="check()">Submit</button>
        </form>
    </div>
    <h2 id="display_message"></h2>
    <script>
        function check() {
            var n = document.getElementById("name").value;
            var enr = document.getElementById("enr").value;
            var pw = document.getElementById("pw").value;
            var cpw = document.getElementById("cpw").value;
            var eid = document.getElementById("emailid").value;

            if ((pw != cpw) || n.length == 0) {
                document.getElementById("display_message").innerHTML = "Passwords don't match";
            }
        }
    </script>
</body>
</html>
